<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 - 태영카페</title>
    <!-- <link rel="stylesheet" href="./css/events.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         /* 공통 */
         body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
         }
         .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
            padding: 2em;
        }

        .nav_menu {
            list-style: none;
            display: flex;
        }

        .navbar-brand{
            font-weight: bolder;
            font-size: 2em;
        }

        .nav_menu li {
            margin: 0 1em;
        }

        .nav_menu a {
            text-decoration: none;
            color: rgb(87, 52, 52);

        }

        .nav_menu a:hover {
            background-color: #efff18; 
            color: rgb(195, 2, 2); 
            font-weight: bolder; 
            font-size: 1.3em; 
        }

        .footer {
            text-align: center;
            padding: 1em;
            background-color: #f8f8f8;
            color: #333;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            font-family: 'Arial', sans-serif;
        }

        /*  */
        .container {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 2em;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            text-transform: uppercase;
        }

        .event-item {
            /* display: flex를 사용하면 자식 요소들이 자동으로 줄을 바꾸거나 크기가 조절됩니다. */
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .event-item:hover {
            /* 위치 이동 */
            transform: translateY(-5px);
        }

        .event-image {
            width: 150px;
            /* 이미지 크기를 조정할 수 있습니다 */
            height: 150px;
            margin-right: 1em;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-item.reverse {
            flex-direction: row-reverse;
        }


        .event-details {
            flex: 1;
        }

        .event-item h3 {
            margin-top: 0;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
        }

        .event-item p {
            margin: 0.5em 0;
            color: #666;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 / 토글-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand" >태영 카페</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto nav_menu">
                <li class="nav-item"><a class="nav-link" href="./home_3.html">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="./menu_3.html">메뉴</a></li>
                <li class="nav-item"><a class="nav-link" href="./event_3.html">이벤트</a></li>
                <li class="nav-item"><a class="nav-link" href="./cart_3.html">장바구니</a></li>
                <li class="nav-item"><a class="nav-link" href="./review_3.html">리뷰</a></li>
            </ul>
        </div>
        </div>
    </nav>



    <!-- 이벤트 목록 -->
    <section class="container mt-4">
        <h2>☀여름 이벤트☀</h2>
        <div class="event-item">
            <img src="../img/11.jpg" alt="이벤트 1 이미지" class="event-image">
            <div class="event-details">
                <h3>이벤트 1. 여름맞이 한정 아메리카노 1+1</h3>
                <p>날짜: 2025년 6월 1일 ~ 6월 30일</p>
                <p>내용: 여름을 맞아 아메리카노를 구매하시면 한 잔을 더 드립니다!</p>
            </div>
        </div>
        <div class="event-item reverse">
            <img src="../img/2.jpg" alt="이벤트 2 이미지" class="event-image">
            <div class="event-details">
                <h3>이벤트 2. 신메뉴 출시 기념 한정 할인</h3>
                <p>날짜: 2025년 7월 1일 ~ 7월 31일</p>
                <p>내용: 신메뉴 출시 기념으로 모든 음료 20% 할인!</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        태영이네 카페 © 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
